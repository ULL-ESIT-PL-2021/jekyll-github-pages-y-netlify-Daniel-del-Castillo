layout: single

{{content}}

<h2>Posts referencing the language:</h2>
<ul>
  {% assign filtered_blogs = site.categories["blogs"] | where: 'language', page.name %}
  {% for blog in filtered_blogs %}
    <li><a href="{{ site.baseurl }}{{ blog.url }}">{{ blog.title }}</a></li>
  {% endfor %}
</ul>
